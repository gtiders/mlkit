- default:
    link:
      relink: true # 存在时重新链接
      create: true # 自动创建父目录
      relative: false # 使用绝对路径进行链接
      force: true # 强制链接，覆盖已存在的文件
    shell:
      stdout: true # 显示命令输出
      stderr: true # 显示错误输出

- clean: ["~"]

- link:
    ~/.config/starship.toml: 
      create: true
      force: true
      path: starship/starship.toml
    ~/.config/wezterm: 
      create: true
      force: true
      path: wezterm
    ~/AppData/Roaming/helix: 
      create: true
      force: true
      path: helix
    ~/AppData/Roaming/yazi: 
      create: true
      force: true
      path: yazi
    ~/Documents/PowerShell/config: 
      create: true
      force: true
      path: shell/powershell/
    
- shell:
  - command: powershell.exe -NoProfile -ExecutionPolicy Bypass -File "dotbot_config/install_fonts.ps1" -SourcePath "wezterm/fonts"
    description: Installing fonts