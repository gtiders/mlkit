- default:
    link:
      relink: true # 存在时重新链接
      create: true # 自动创建父目录
      relative: false # 使用绝对路径进行链接
      force: true # 强制链接，覆盖已存在的文件
    shell:
      stdout: true # 显示命令输出
      stderr: true # 显示错误输出

- clean: ["~"]

- link:
    ~/.config/starship.toml: 
      force: true
      path: starship/starship.toml
    ~/.config/helix: 
      force: true
      path: helix
    ~/.config/wezterm: 
      force: true
      path: wezterm
    ~/.config/yazi: 
      force: true
      path: yazi
    ~/.config/yk:
      force: true
      path: yk
    ~/.config/zsh/config: 
      create: true
      force: true
      path: shell/zsh/config
    ~/.config/zsh/plugins: 
      create: true
      force: true
      path: shell/zsh/plugins
